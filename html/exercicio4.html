<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>
    <header>
        <h1>
            Minha página multimídia
        </h1>
    </header>
    <main>
        <section>
            <h2>Ouça uma música</h2>
            <h3>Sticker Symphony</h3>
            <audio controls>
                <source src="Stickerbush Symphony.mp3" type="audio/mpeg">
            </audio>
            <p>Gosto muito dessa música</p>
        </section>
        <section>
            <h2>Ouça esta também</h2>
            <h3>Mining Melancholy</h3>
            <audio controls>
                <source src="Song by DAVID WISE Arranged by Michael Landes - Mining Melancholy.mp3" type="audio/mpeg">
            </audio>
            <p>Essa é maravilhosa</p>
        </section>
        <section>
            <h2>Agora veja este vídeo</h2>
            <video controls width="400px" height="400px">
                <source src="coastal-fantasy-castle-night-HD-live.mp4" type="video/mp4">
            </video>
            <p>Video bem impressionante</p>
        </section>
    </main>
    <footer>Desenvolvido por David</footer>
</body>

</html>
