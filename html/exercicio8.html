<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="../assets/css/exerc8.css">
</head>

<body>
    <header>
        <h1>David's Site</h1>
        <p>Este é o exercício 8 de HTML e CSS !</p>
    </header>
    <nav>
        <ul>
            <li> <a href="#">Início</a></li>
            <li> <a href="#">Sobre mim</a></li>
            <li> <a href="#">Contatos</a></li>
        </ul>
    </nav>
    <section class="section1">
        <p>Tabela de compras</p>
        <table>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Preço</th>
                    <th>Destino</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mala</td>
                    <td>R$1099</td>
                    <td>São Paulo</td>
                </tr>
                <tr>
                    <td>Botas</td>
                    <td>R$299</td>
                    <td>Paraná</td>
                </tr>
                <tr>
                    <td>Relógio</td>
                    <td>R$500</td>
                    <td>Amapá</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="section2">
        <form>
            <fieldset>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </p>
                <p>
                    <label for="mensagem">Mensagem</label>
                    <input type="text" id="mensagem" name="mensagem" placeholder="Deixe sua mensagem">
                </p>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
    <footer>Feito por David, 2025</footer>
</body>

</html>
