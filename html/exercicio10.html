<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <link rel="stylesheet" href="../assets/css/exerc10.css">
</head>

<body>
    <header>
        <h1>Bem vindo ao meu site</h1>
    </header>
    <section class="secao1">
        <h2>Acesse</h2>
        <nav>
            <ul>
                <li> <a href="#">Início</a></li>
                <li> <a href="#">Sobre</a></li>
                <li> <a href="#">FAQ</a></li>
            </ul>
        </nav>
    </section>
    <section class="secao2">
        <h2>Algumas curiosidades sobre filmes</h2>
        <table>
            <thead>
                <tr>
                    <th>Filme</th>
                    <th>Ano de lançamento</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>O exterminador do futuro 3</td>
                    <td>2004</td>
                    <td>6,5</td>
                </tr>
                <tr>
                    <td>O irmão urso</td>
                    <td>2003</td>
                    <td>6,9</td>
                </tr>
                <tr>
                    <td>Parasita</td>
                    <td>2019</td>
                    <td>8,5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Fonte: IMDb</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <section class="secao3">
        <h2>Preencha o formulário</h2>
        <form>
            <fieldset>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail">

                <label for="enviar"></label>
                <input type="submit" value="Enviar informações" id="enviar">
            </fieldset>
        </form>
    </section>
    <footer>Desenvolvido por David.</footer>
</body>

</html>
