<head>
    <meta charset="UTF-8">

    <title>Exercicio 20</title>
    <style>
        .link1 {
            padding: 2px;
            text-decoration: none;
        }
        li:first-child {
            color: green;
        }
        li:last-child {
            color: red;
        }
        li:nth-child(even) {
            background-color: rgb(173, 173, 173);
        }
        li:hover {
            font-weight: bold;
        }
        li {
            transition: all 500ms ease-in-out;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
